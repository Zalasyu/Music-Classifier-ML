name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# The jobs that will be run on a pull request to merge to main branch.
jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      # ---------------------------------------------
      #       Checkout repo and set up python       
      # ---------------------------------------------
      - name: Check out Repo
        uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'


      # ---------------------------------------------
      #       Installing and Caching poetry dependencies           
      # ---------------------------------------------
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'

      - run: poetry config virtualenvs.in-project false && poetry install


      - name: Lint with flake8
        run: |

          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 . --exclude .venv --count --select=E9,F63,F7,F82 --show-source --statistics

          # exit-zero treats all errors as warnings.
          poetry run flake8 . --exclude .venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

        - name: Run Tests
          run: poetry run pytest
