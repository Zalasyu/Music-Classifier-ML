
name: Create_and_Test_Python_App

# When do we want to run these jobs.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

# The jobs that will be run on a pull request to merge to main branch.
jobs:
  build:

    # Runs on a server
    runs-on: ubuntu-latest

    # Steps that needs to be taken in order for the job to run correctly.
    steps:

      # Check out into the branch (switch) making the pull request
    - uses: actions/checkout@v3
    - name: Set up Python 3.10 and Poetry
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
